<!DOCTYPE html>
<html lang="pt-BR">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- MATERIAL ICONS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- BOOTSTRAP 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--
        <link rel="stylesheet" href="{{root}}/public/css/bootstrap.min.css">
-->
        <title>{% block title %}{{args.controller}}{% endblock %}</title>

    </head>

    <body>
        
        <!-- CABECALHO DA PAGINA -->
        <header>

        {% block navbar %}
        {% endblock %}

        {% block header %}
            {% include('header.html') %}
        {% endblock %}

        </header>

        <!-- CORPO DA PAGINA -->
        <main>

            <div class="container">
                {% block body %}
                {% endblock %}
            </div>

        </main>

        <!-- RODAPE DA PAGINA -->
        <footer>

            {% block footer %}
                {% include('footer.html') %}
            {% endblock %}

        </footer>

        <!-- JAVASCRIPTS -->
        <!-- jQuery 3 -->
<!--
        <script src="{{root}}/public/js/jquery-3.6.0.min.js"></script>
-->
        <!-- BOOTSTRAP 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!--
    <script src="{{root}}/public/js/bootstrap.bundle.min.js"></script>
-->
    </body>

</html>
