<!-- SENHA -->
<div class="col-md-6">
<div class="card bg-light">
	<div class="card-body">
		<h5 class="text-primary">{{sessao.nome}}</h5>
		<form name="formSenha" action="{{urlPage}}/{{modulo}}/atualizar" method="post">
			<input type="hidden" name="id" value="{{sessao.id}}">
			<div class="form-row">
				<div class="form-group col-md-12">
					<label class="col-sm-6 col-form-label col-form-label-sm text-primary" for="senha">Nova Senha</label>
					<input class= "form-control form-control-sm" type="password" name="senha" id="senha">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-12">
					<label class="col-sm-6 col-form-label col-form-label-sm text-primary" for="confirmacao">Confirmação</label>
					<input class= "form-control form-control-sm" type="password" name="confirmacao" id="confirmacao">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-12">
					<label class="col-sm-2 col-form-label col-form-label-sm text-primary" for="btn-save">Gravar</label>
					<button class="form-control btn btn-link" type="submit" title="Gravar" id="btn-save"><i class="material-icons text-success">save</i></button>
				</div>
			</div>
		</form>
	</div>
</div>
</div>
