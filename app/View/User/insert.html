
<!-- Formulario para adicionar usuario -->
<form name="insert" action="{{root}}/user/insert" method="post">
	<div class="row mt-3">
		<div class="col-md-3">
			<label class="col-sm-2 form-label col-form-label col-form-label-sm text-secondary" for="nome">Nome</label>
			<input class= "form-control form-control-sm" type="text" name="nome" id="nome">
		</div>
		<div class="col-md-3">
			<label class="col-sm-2 form-label col-form-label col-form-label-sm text-secondary" for="email">Email</label>
			<input class= "form-control form-control-sm" type="email" name="email" id="email">
		</div>
		<div class="col-md-3">
			<label class="col-sm-2 form-label col-form-label col-form-label-sm text-secondary" for="endereco">Endereço</label>
			<input class= "form-control form-control-sm" type="text" name="endereco" id="endereco">
		</div>
		<div class="col-md-3">
			<label class="col-sm-2 form-label col-form-label col-form-label-sm text-secondary" for="cidade">Cidade</label>
			<input class= "form-control form-control-sm" type="text" name="cidade" id="cidade">
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label class="col-sm-2 form-label col-form-label col-form-label-sm text-secondary" for="estado">Estado</label>
			<select class="form-select-sm form-select" name="estado" id="estado">
				<option value=""></option>
				{% for key, item in estados %}
				<option value="{{key}}">{{item}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-md-2">
			<label class="col-sm-2 form-label col-form-label col-form-label-sm text-secondary" for="cep">CEP</label>
			<input class= "form-control form-control-sm" type="text" name="cep" id="cep">
		</div>
		<div class="col-md-2">
			<label class="col-sm-2 form-label col-form-label col-form-label-sm text-secondary" for="telefone">Telefone</label>
			<input class= "form-control form-control-sm" type="text" name="telefone" id="telefone">
		</div>
		<div class="col-md-2">
			<label class="col-sm-7 form-label col-form-label col-form-label-sm text-secondary" for="nivel">Nível de Acesso</label>
			<select class="form-select-sm form-select" name="nivel" id="nivel">
				<option value=""></option>
				{% for key, item in niveis %}
				<option value="{{key}}">{{item}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-md-2 mb-2">
			<label class="col-sm-2 form-label col-form-label col-form-label-sm text-secondary" for="btn-add">Adicionar</label>
			<button class="form-control btn btn-link" type="submit" title="Adicionar" id="btn-add"><i class="material-icons text-success">add</i></button>
		</div>
	</div>
</form>
